<html>
    <head>
        <title>Color test</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <h3>Set 1 (6+)</h3>
        <div class="color11 full"></div>
        <div class="color12 full"></div>
        <div class="color13 full"></div>
        <div class="color14 full"></div>
        <div class="color15 full"></div>
        <div class="color16 full"></div>
        <br />

        <h3>Set 2 (shades of 6+)</h3>
        <div class="full">
            <div class="color11 half"></div>
            <div class="color21 half"></div>
        </div>
        <div class="full">
            <div class="color12 half"></div>
            <div class="color22 half"></div>
        </div>
        <div class="full">
            <div class="color13 half"></div>
            <div class="color23 half"></div>
        </div>
        <div class="full">
            <div class="color14 half"></div>
            <div class="color24 half"></div>
        </div>
        <div class="full">
            <div class="color15 half"></div>
            <div class="color25 half"></div>
        </div>
        <div class="full">
            <div class="color16 half"></div>
            <div class="color26 half"></div>
        </div>
        <div class=separator></div>
        <div class="full">
            <div class="gray1 half"></div>
            <div class="gray2 half"></div>
        </div>

        <br />

        <h3>Set 3 (4)</h3>
        <div class="color31 full"></div>
        <div class="color32 full"></div>
        <div class="color33 full"></div>
        <div class="color34 full"></div>
        <br />

        <h3>Set 4 (4)</h3>
        <div class="color41 full"></div>
        <div class="color42 full"></div>
        <div class="color43 full"></div>
        <div class="color44 full"></div>
        <br />

    </body>
</html>
